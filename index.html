<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Yoga Vita is a leading yoga training center with expert yoga trainers."
    />
    <meta
      name="keywords"
      content="yoga, yoga vita, yoga training, training center, meditation"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="Images/Logos/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Images/Logos/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Images/Logos/favicon-16x16.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Yoga Vita</title>
  </head>
  <body>
    <header>
      <div class="yv-logo d-row">
        <img
          src="Images/Logos/yv-logo.png"
          alt="Yoga Vita Logo"
          class="auto-fit"
        />
      </div>
      <nav class="d-row nav-bar">
        <ul class="f-nav-foot nav-list">
          <li>Training Centers</li>
          <li>Book A Slot</li>
          <li>Blogs</li>
          <li>Sign Up</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h1 class="hero-headline"><span>C</span>onnected with many?<br>Now, take the time to connect with your inner self.<br></h1>
        <div>
          <a href="#" class="hero-cta-btn f-normal">Connect</a>
          <a href="#" class="hero-cta-btn f-normal">With Self</a>
        </div>
      </section>
    </main>
  </body>
</html>
